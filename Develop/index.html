<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/3e9d7bf2d3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="time-block">
      <div class="row">
        <div class="col-lg-1 hour">
          <p>9am</p>
        </div>
        <textarea id="9" class="col-lg-10 description"></textarea>
        <div class="col-lg-1 saveBtn">
          <button id="btn"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
      </div>
    </div>
    <div class="time-block">
      <div class="row">
        <div class="col-lg-1 hour">
          <p>10am</p>
        </div>
        <textarea id="10" class="col-lg-10 description"></textarea>
        <div class="col-lg-1 saveBtn">
          <button id="hello"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
      </div>
    </div>

      <div class="row">

    </div>

        <div class="col-lg-1 hour">
          <p>12am</p>
        </div>

        <div class="col-lg-1 saveBtn">

        </div>
      </div>
    </div>
    <div class="time-block">
      <div class="row">
        <div class="col-lg-1 hour">
          <p>1pm</p>
        </div>
        <textarea id="13" class="col-lg-10 description"></textarea>
        <div class="col-lg-1 saveBtn">
          <button><i class="fa-solid fa-floppy-disk"></i></button>

      </div>
    </div>

      <div class="row">
