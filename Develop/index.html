<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/3e9d7bf2d3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <ul class="time-block">
      <li class="row"><span class="hour">9am</span> <input class="textarea" type="text" /><button class="saveBtn"><i
            class="fa-solid fa-floppy-disk"></i></button>
      </li>
      <li class="row"><span class="hour">10am</span><input class="textarea" type="text" /><button class="saveBtn"><i
            class="fa-solid fa-floppy-disk"></i></button>
      </li>
      <li class="row"><span class="hour">11am</span><input class="textarea" type="text" /><button class="saveBtn"><i
            class="fa-solid fa-floppy-disk"></i></button>
      </li>
      <li class="row"><span class="hour">12am</span><input class="textarea" type="text" /><button class="saveBtn"><i
            class="fa-solid fa-floppy-disk"></i></button>
      </li>
      <li class="row"><span class="hour">1pm</span><input class="textarea" type="text" /><button class="saveBtn"><i
            class="fa-solid fa-floppy-disk"></i></button>
      </li>
      <li class="row"><span class="hour">2pm</span><input class="textarea" type="text" /><button class="saveBtn"><i
            class="fa-solid fa-floppy-disk"></i></button>
      </li>
      <li class="row"><span class="hour">3pm</span><input class="textarea" type="text" /><button class="saveBtn"><i
            class="fa-solid fa-floppy-disk"></i></button>
      </li>
      <li class="row"><span class="hour">4pm</span><input class="textarea" type="text" /><button class="saveBtn"><i
            class="fa-solid fa-floppy-disk"></i></button>
      </li>
      <li class="row"><span class="hour">5pm</span><input class="textarea" type="text" /><button class="saveBtn"><i
            class="fa-solid fa-floppy-disk"></i></button>
      </li>
    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="script.js"></script>
</body>

</html>
